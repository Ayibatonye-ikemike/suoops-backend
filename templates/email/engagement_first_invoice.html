<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Your First Invoice</title>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;padding:40px 20px;">
<tr><td align="center">
<table width="560" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;">
  <!-- Header -->
  <tr><td style="background:linear-gradient(135deg,#6366f1,#8b5cf6);padding:30px 40px;text-align:center;">
    <h1 style="color:#ffffff;margin:0;font-size:22px;">{{ headline }}</h1>
  </td></tr>
  <!-- Body -->
  <tr><td style="padding:30px 40px;">
    <p style="color:#334155;font-size:15px;line-height:1.6;margin:0 0 16px;">Hi {{ name }},</p>
    <p style="color:#334155;font-size:15px;line-height:1.6;margin:0 0 20px;">{{ body_text }}</p>
    <!-- CTA -->
    <table width="100%" cellpadding="0" cellspacing="0">
    <tr><td align="center" style="padding:10px 0 20px;">
      <a href="https://suoops.com/dashboard/invoices/new" style="background:#6366f1;color:#ffffff;padding:14px 32px;border-radius:8px;text-decoration:none;font-weight:600;font-size:15px;display:inline-block;">
        Create Your First Invoice →
      </a>
    </td></tr>
    </table>
    <p style="color:#64748b;font-size:13px;line-height:1.5;margin:0;">It takes less than 60 seconds. Just enter the customer name, amount, and send.</p>
  </td></tr>
  <!-- Footer -->
  <tr><td style="padding:20px 40px;border-top:1px solid #e2e8f0;text-align:center;">
    <p style="color:#94a3b8;font-size:12px;margin:0;">SuoOps · Simple invoicing for Nigerian businesses</p>
  </td></tr>
</table>
</td></tr>
</table>
</body>
</html>
