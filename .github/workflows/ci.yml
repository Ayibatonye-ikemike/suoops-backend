name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest with coverage
        run: |
          pytest -q --disable-warnings --cov=app --cov-report=term --cov-report=xml
      - name: Enforce backend coverage threshold
        run: |
          python - <<'PY'
import sys, xml.etree.ElementTree as ET
tree = ET.parse('coverage.xml')
root = tree.getroot()
line_rate = float(root.get('line-rate', '0'))
threshold = 0.70
print(f'Backend coverage: {line_rate*100:.2f}% (threshold {threshold*100:.0f}%)')
if line_rate < threshold:
    print('Coverage below threshold', file=sys.stderr)
    sys.exit(1)
PY

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: suoops-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Run Vitest with coverage thresholds
        run: |
          npx vitest run --coverage --run

  quality-gate:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Aggregate results
        run: echo "All test jobs succeeded"