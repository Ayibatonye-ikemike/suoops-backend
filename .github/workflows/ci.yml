name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest with coverage
        run: |
          pytest -q --disable-warnings --cov=app --cov-report=term --cov-report=xml
      - name: Enforce backend coverage threshold
        run: python scripts/check_coverage.py

  quality-gate:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - name: Aggregate results
        run: echo "All test jobs succeeded"