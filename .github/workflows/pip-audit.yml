name: Dependency Vulnerability Scan
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit (requirements.txt)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt --output-format json > pip-audit-report.json || true
          else
            echo 'requirements.txt not found'; exit 1
          fi
      - name: Fail on vulnerabilities
        run: |
          if grep -q '"vulns": \[' pip-audit-report.json; then
            COUNT=$(jq '.dependencies | map(select(.vulns != [])) | length' pip-audit-report.json)
            if [ "$COUNT" -gt 0 ]; then
              echo "Found $COUNT vulnerable dependencies";
              jq '.dependencies | map(select(.vulns != []))' pip-audit-report.json;
              exit 1;
            fi
          fi
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json