services:
  # Web Service - FastAPI Backend
  - type: web
    name: suoops-backend
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.api.main:app -k uvicorn.workers.UvicornWorker -w 1 --threads 2 --timeout 60 --bind 0.0.0.0:$PORT
    healthCheckPath: /ready
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: suoops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: suoops-redis
          type: redis
          property: connectionString

  # Background Worker - Celery
  - type: worker
    name: suoops-worker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.workers.celery_app worker --loglevel=info --concurrency=1
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: suoops-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: suoops-redis
          type: redis
          property: connectionString

databases:
  - name: suoops-db
    plan: starter
    region: oregon
    postgresMajorVersion: "16"

